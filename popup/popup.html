<!DOCTYPE html>
<html>
<head>
  <title>Time Entry</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <h3>Fill Time Entry</h3>
  <div class="comments-input-container">
    <label for="additional-comments-input">Additional Comments</label>
    <input type="text" id="additional-comments-input" placeholder="Leave empty to use last comment">
  </div>
  <div class="button-grid">
    <button class="time-btn" data-time="15 minutes">15 min</button>
    <button class="time-btn" data-time="30 minutes">30 min</button>
    <button class="time-btn" data-time="45 minutes">45 min</button>
    <button class="time-btn" data-time="1 hour">1 hour</button>
    <button class="time-btn" data-time="1 hour 30 minutes">1.5 hours</button>
    <button class="time-btn" data-time="2 hours">2 hours</button>
  </div>
  <div style="margin-top: 10px; border-top: 1px solid #ddd; padding-top: 10px;">
    <h3 style="font-size: 12px; color: #666; margin: 0 0 8px 0;">Fill Time & Save</h3>
    <div class="button-grid">
      <button class="time-save-btn" data-time="15 minutes">15 min</button>
      <button class="time-save-btn" data-time="30 minutes">30 min</button>
      <button class="time-save-btn" data-time="45 minutes">45 min</button>
      <button class="time-save-btn" data-time="1 hour">1 hour</button>
      <button class="time-save-btn" data-time="1 hour 30 minutes">1.5 hours</button>
      <button class="time-save-btn" data-time="2 hours">2 hours</button>
    </div>
  </div>
  <div style="margin-top: 10px; border-top: 1px solid #ddd; padding-top: 10px;">
    <button class="alert-cleared-btn" style="width: 100%; background: #28a745;">Alert Cleared</button>
  </div>
  <script src="scripts/constants.js"></script>
  <script src="scripts/helpers.js"></script>
  <script src="scripts/scriptInjector.js"></script>
  <script src="scripts/buttonHandlers.js"></script>
  <script src="scripts/popup.js"></script>
</body>
</html>
