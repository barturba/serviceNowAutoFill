<!DOCTYPE html>
<html>
<head>
  <title>Enter Time</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 250px; }
    input { width: 100%; margin-bottom: 10px; padding: 5px; }
    button { width: 100%; padding: 8px; background: #007bff; color: white; border: none; cursor: pointer; margin-bottom: 5px; }
    button:hover { background: #0056b3; }
    .preset-buttons { display: flex; flex-wrap: wrap; justify-content: space-between; }
    .preset-buttons button { width: 48%; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h3>ServiceNow Time Entry</h3>
  <label for="timeInput">Enter custom time (e.g., 2h 30m):</label>
  <input type="text" id="timeInput" placeholder="e.g., 2h 30m">
  <button id="submitBtn">Fill Custom Time</button>
  <div class="preset-buttons">
    <button class="preset" data-time="15 minutes">15 min</button>
    <button class="preset" data-time="30 minutes">30 min</button>
    <button class="preset" data-time="45 minutes">45 min</button>
    <button class="preset" data-time="1 hour">1 hour</button>
    <button class="preset" data-time="2 hours">2 hours</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
