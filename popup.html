<!DOCTYPE html>
<html>
<head>
  <title>Enter Time</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 250px; }
    input { width: 100%; margin-bottom: 10px; padding: 5px; }
    button { width: 100%; padding: 8px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h3>ServiceNow Time Entry</h3>
  <label for="timeInput">Enter time (e.g., 2h 30m or 2.5 hours):</label>
  <input type="text" id="timeInput" placeholder="e.g., 2h 30m">
  <button id="submitBtn">Fill Time</button>
  <script src="popup.js"></script>
</body>
</html>
